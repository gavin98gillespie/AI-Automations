<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 780">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8faff" />
      <stop offset="100%" stop-color="#f0f4f8" />
    </linearGradient>
    <!-- Better looking drop shadows -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <!-- Smooth connector style -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="780" fill="url(#bg-gradient)" rx="12" ry="12"/>
  
  <!-- Title -->
  <rect x="200" y="15" width="500" height="40" fill="#fff" rx="20" ry="20" filter="url(#shadow)" opacity="0.9"/>
  <text x="450" y="42" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">
    Healthcare AI Patient Intake System
  </text>
  
  <!-- Top Row -->
  <!-- Patient -->
  <rect x="36" y="80" width="180" height="140" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="12" ry="12" filter="url(#shadow)"/>
  <text x="126" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">Patient</text>
  <circle cx="126" cy="135" r="22" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="126" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0d47a1">ðŸ‘¤</text>
  <text x="126" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Interacts with</text>
  <text x="126" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">scheduling webpage</text>
  
  <!-- Web Interface -->
  <rect x="252" y="80" width="180" height="140" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="12" ry="12" filter="url(#shadow)"/>
  <text x="342" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#1b5e20">Web Interface</text>
  <text x="342" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Lovable</text>
  <rect x="282" y="145" width="120" height="40" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" rx="8" ry="8"/>
  <text x="342" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b5e20">Patient Portal</text>
  
  <!-- ElevenLabs AI -->
  <rect x="468" y="80" width="180" height="140" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="12" ry="12" filter="url(#shadow)"/>
  <text x="558" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#01579b">ElevenLabs AI</text>
  <text x="558" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Conversational AI</text>
  <rect x="498" y="145" width="120" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" rx="8" ry="8"/>
  <text x="558" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#01579b">Voice Interface</text>
  
  <!-- Knowledge Base -->
  <rect x="684" y="80" width="180" height="140" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" rx="12" ry="12" filter="url(#shadow)"/>
  <text x="774" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#f57f17">Knowledge Base</text>
  <rect x="714" y="125" width="120" height="70" fill="#fff59d" stroke="#f9a825" stroke-width="2" rx="8" ry="8"/>
  <text x="774" y="155" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#f57f17">HTML</text>
  <text x="774" y="175" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#f57f17">Patient Schedule</text>
  
  <!-- Decorative connecting bar between top and bottom sections -->
  <rect x="445" y="230" width="10" height="40" fill="#9e9e9e" rx="5" ry="5" opacity="0.5"/>
  
  <!-- Bottom Vertical Column -->
  <!-- n8n Workflow -->
  <rect x="300" y="280" width="300" height="160" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="12" ry="12" filter="url(#shadow)"/>
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#4a148c">n8n Workflow</text>
  
  <!-- n8n Components - Top Row -->
  <rect x="320" y="325" width="120" height="40" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="8" ry="8"/>
  <text x="380" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">Webhook</text>
  
  <rect x="460" y="325" width="120" height="40" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="8" ry="8"/>
  <text x="520" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">Format Data</text>
  
  <!-- n8n Components - Bottom Row -->
  <rect x="320" y="385" width="120" height="40" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="8" ry="8"/>
  <text x="380" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">Create Notion Page</text>
  
  <rect x="460" y="385" width="120" height="40" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="8" ry="8"/>
  <text x="520" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4a148c">Response Handler</text>
  
  <!-- Decorative connecting bar between sections -->
  <rect x="445" y="450" width="10" height="20" fill="#9e9e9e" rx="5" ry="5" opacity="0.5"/>
  
  <!-- Notion Database -->
  <rect x="360" y="480" width="180" height="160" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="12" ry="12" filter="url(#shadow)"/>
  <text x="450" y="505" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#b71c1c">Notion</text>
  <rect x="390" y="525" width="120" height="40" fill="#ffcdd2" stroke="#e53935" stroke-width="2" rx="8" ry="8"/>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#b71c1c">Patient Database</text>
  
  <rect x="390" y="580" width="120" height="50" fill="#ffcdd2" stroke="#e53935" stroke-width="2" rx="8" ry="8"/>
  <text x="450" y="605" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#b71c1c">Structured Patient</text>
  <text x="450" y="625" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#b71c1c">Documents with HPI</text>
  
  <!-- Decorative connecting bar between sections -->
  <rect x="445" y="650" width="10" height="20" fill="#9e9e9e" rx="5" ry="5" opacity="0.5"/>
  
  <!-- Healthcare Provider -->
  <rect x="360" y="680" width="180" height="60" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2" rx="12" ry="12" filter="url(#shadow)"/>
  <text x="450" y="705" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#006064">Healthcare Provider</text>
  <text x="450" y="725" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#006064">
    Reviews patient information before appointment
  </text>
  
  <!-- Data Flow Arrows - with better curves -->
  <!-- Patient to Web Interface -->
  <path d="M216 150 C234 150, 234 150, 252 150" stroke="#555" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Web Interface to ElevenLabs -->
  <path d="M432 150 C450 150, 450 150, 468 150" stroke="#555" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- ElevenLabs to Knowledge Base -->
  <path d="M648 140 C666 140, 666 140, 684 140" stroke="#555" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="666" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555" font-weight="bold">Lookup</text>
  
  <!-- Knowledge Base to ElevenLabs -->
  <path d="M684 170 C666 170, 666 170, 648 170" stroke="#555" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="666" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555" font-weight="bold">Reference</text>
  
  <!-- ElevenLabs to n8n - with nice curve -->
  <path d="M558 220 C558 240, 500 260, 450 280" stroke="#555" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="520" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555" font-weight="bold">Send Data</text>
  
  <!-- n8n to Notion -->
  <path d="M450 440 C450 455, 450 455, 450 480" stroke="#555" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="470" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555" font-weight="bold">Create</text>
  
  <!-- Notion to Healthcare Provider -->
  <path d="M450 640 C450 655, 450 655, 450 680" stroke="#555" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="470" y="660" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555" font-weight="bold">Access</text>
  
  <!-- Completely rebuilt legend with perfect spacing -->
  <rect x="100" y="750" width="700" height="35" fill="white" stroke="#e0e0e0" stroke-width="1" rx="8" ry="8" filter="url(#shadow)" opacity="0.95"/>
  
  <!-- Legend item 1 -->
  <rect x="120" y="760" width="15" height="15" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="2" ry="2"/>
  <text x="140" y="772" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#333">User</text>
  
  <!-- Legend item 2 -->
  <rect x="200" y="760" width="15" height="15" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="2" ry="2"/>
  <text x="220" y="772" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#333">Interface</text>
  
  <!-- Legend item 3 -->
  <rect x="280" y="760" width="15" height="15" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" rx="2" ry="2"/>
  <text x="300" y="772" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#333">AI</text>
  
  <!-- Legend item 4 -->
  <rect x="340" y="760" width="15" height="15" fill="#fff9c4" stroke="#fbc02d" stroke-width="1" rx="2" ry="2"/>
  <text x="360" y="772" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#333">Knowledge</text>
  
  <!-- Legend item 5 -->
  <rect x="440" y="760" width="15" height="15" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="2" ry="2"/>
  <text x="460" y="772" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#333">Automation</text>
  
  <!-- Legend item 6 -->
  <rect x="540" y="760" width="15" height="15" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="2" ry="2"/>
  <text x="560" y="772" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#333">Documentation</text>
  
  <!-- Legend item 7 -->
  <rect x="660" y="760" width="15" height="15" fill="#e0f7fa" stroke="#00bcd4" stroke-width="1" rx="2" ry="2"/>
  <text x="680" y="772" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#333">Provider</text>
</svg>
